<!DOCTYPE html>
<html>
<head>
    <title>ERROR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #fff;
            font-family: '微软雅黑';
            color: #333;
            font-size: 16px;
        }

        .system-message {
            padding: 24px 48px;
        }

            .system-message h1 {
                font-size: 100px;
                font-weight: normal;
                line-height: 120px;
                margin-bottom: 12px;
            }

            .system-message .jump {
                padding-top: 10px;
            }

                .system-message .jump a {
                    color: #333;
                }

            .system-message .success, .system-message .error {
                line-height: 1.8em;
                font-size: 36px;
            }

            .system-message .detail {
                font-size: 12px;
                line-height: 20px;
                margin-top: 12px;
                display: none;
            }
    </style>

</head>
<body>
    <div class="system-message">
        <h1>:(</h1>
        <p class="error">系统错误</p>
        <p class="detail">未知错误</p>
    </div>
</body>
</html>
